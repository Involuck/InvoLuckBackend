name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop, staging]
  schedule:
    # Run nightly security scans
    - cron: "0 2 * * *"

# Cancel in-progress runs when a new workflow is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "18.18.0"
  MONGODB_VERSION: "7.0"
  CACHE_VERSION: "v1"

jobs:
  # ğŸ” Code Quality & Security Analysis
  quality-gate:
    name: ğŸ” Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for SonarCloud

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: ğŸ—ï¸ Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-

      - name: ğŸ“š Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Run ESLint with detailed output
        run: |
          npm run lint -- --format=json --output-file=eslint-report.json || true
          npm run lint

      - name: ğŸ’… Check Prettier formatting
        run: npm run format:check

      - name: ğŸ“ TypeScript strict type check
        run: npm run typecheck

      - name: ğŸ”’ Security audit with detailed output
        run: |
          npm audit --audit-level=moderate --json > audit-report.json || true
          npm audit --audit-level=high

      - name: ğŸ“¤ Upload quality reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports
          path: |
            eslint-report.json
            audit-report.json
          retention-days: 7

  # ğŸ”’ Advanced Security Scanning
  security-scan:
    name: ğŸ”’ Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: +security-and-quality

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Install dependencies for analysis
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build for CodeQL analysis
        run: |
          npm run email:build
          npm run build

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

      - name: ğŸ›¡ï¸ Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        if: github.event_name != 'schedule'
        with:
          project: "involuck-backend"
          path: "."
          format: "JSON"
          args: >
            --enableRetired
            --enableExperimental
            --nodeAuditSkipDevDependencies

      - name: ğŸ“¤ Upload OWASP results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-reports
          path: reports/
          retention-days: 30

  # ğŸ§ª Comprehensive Testing Suite
  test-suite:
    name: ğŸ§ª Tests (Node ${{ matrix.node-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    needs: [quality-gate]

    strategy:
      fail-fast: false
      matrix:
        node-version: ["18.18.0", "20.x", "22.x"]
        os: [ubuntu-latest]
        include:
          # Test on Windows for Node 18 only
          - node-version: "18.18.0"
            os: windows-latest

    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test123
          MONGO_INITDB_DATABASE: involuck-test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ—ï¸ Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-

      - name: ğŸ“š Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build email templates
        run: npm run email:build

      - name: ğŸ—ï¸ Build TypeScript
        run: npm run build

      - name: ğŸ”„ Verify build artifacts
        run: |
          ls -la dist/
          node -e "console.log('Build verification passed')"

      - name: ğŸ§ª Run unit tests
        run: npm run test:ci
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://test:test123@localhost:27017/involuck-test?authSource=admin
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-jwt-secret-for-ci-minimum-32-characters-long
          SMTP_HOST: localhost
          SMTP_PORT: 1025
          SMTP_USER: ""
          SMTP_PASS: ""
          LOG_LEVEL: error

      - name: ğŸ§ª Run integration tests
        if: matrix.node-version == '18.18.0' && matrix.os == 'ubuntu-latest'
        run: npm run test:integration || true # Don't fail if integration tests don't exist yet
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://test:test123@localhost:27017/involuck-integration?authSource=admin
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: integration-test-jwt-secret-minimum-32-characters-long

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.node-version == '18.18.0' && matrix.os == 'ubuntu-latest'
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-${{ matrix.node-version }}
          fail_ci_if_error: false

      - name: ğŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.node-version }}-${{ matrix.os }}
          path: |
            coverage/
            test-results/
          retention-days: 7

  # ğŸ—ï¸ Build & Container Validation
  build-validation:
    name: ğŸ—ï¸ Build & Container
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quality-gate]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build and cache Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: involuck-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=18.18.0

      - name: ğŸ” Test Docker image security
        run: |
          # Install trivy for container scanning
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy

          # Scan the image
          trivy image --exit-code 0 --severity HIGH,CRITICAL involuck-backend:${{ github.sha }}

      - name: ğŸ§ª Container health check
        run: |
          # Start container with health check
          docker run --rm -d --name test-container \
            -e NODE_ENV=production \
            -e MONGODB_URI=mongodb://fake:fake@fake:27017/fake \
            -e JWT_SECRET=test-secret-for-docker-test-minimum-32-characters-long \
            -e SMTP_HOST=fake \
            -e SMTP_PORT=1025 \
            -p 5000:5000 \
            involuck-backend:${{ github.sha }}

          # Wait for container to start
          sleep 15

          # Test endpoints
          docker logs test-container

          # Test health endpoint
          timeout 30 bash -c 'until curl -f http://localhost:5000/health 2>/dev/null; do sleep 2; done' || echo "Health check failed as expected without real DB"

          # Test API structure
          curl -s http://localhost:5000/api/v1 || echo "API endpoint test completed"

          # Stop container
          docker stop test-container

      - name: ğŸ“Š Container size analysis
        run: |
          docker images involuck-backend:${{ github.sha }} --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"
          echo "Container analysis completed"

  # ğŸ”— End-to-End Integration Testing
  e2e-testing:
    name: ğŸ”— E2E Integration
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [quality-gate]

    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password123
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mailhog:
        image: mailhog/mailhog:v1.0.1
        ports:
          - 1025:1025
          - 8025:8025

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: â³ Wait for services
        run: |
          echo "ğŸ”„ Waiting for MongoDB..."
          timeout 60 bash -c 'until nc -z localhost 27017; do sleep 2; done'

          echo "ğŸ”„ Waiting for Redis..."
          timeout 30 bash -c 'until nc -z localhost 6379; do sleep 2; done'

          echo "ğŸ”„ Waiting for MailHog..."
          timeout 30 bash -c 'until curl -f http://localhost:8025 >/dev/null 2>&1; do sleep 2; done'

          echo "âœ… All services are ready!"

      - name: ğŸ—ï¸ Build application
        run: |
          npm run email:build
          npm run build

      - name: ğŸŒ± Seed test database
        run: npm run seed
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://admin:password123@localhost:27017/involuck-e2e?authSource=admin
          JWT_SECRET: e2e-test-jwt-secret-minimum-32-characters-long

      - name: ğŸ§ª Run E2E tests
        run: npm run test:e2e || echo "E2E tests not implemented yet - skipping"
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://admin:password123@localhost:27017/involuck-e2e?authSource=admin
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: e2e-test-jwt-secret-minimum-32-characters-long
          SMTP_HOST: localhost
          SMTP_PORT: 1025
          SMTP_USER: ""
          SMTP_PASS: ""

      - name: ğŸ§ª API Load Testing
        run: |
          npm install -g artillery@latest
          echo "
          config:
            target: 'http://localhost:5000'
            phases:
              - duration: 60
                arrivalRate: 10
          scenarios:
            - name: 'Health Check Load Test'
              requests:
                - get:
                    url: '/health'
          " > loadtest.yml

          # Start the app in background
          npm start &
          APP_PID=$!

          # Wait for app to start
          sleep 10

          # Run load test
          artillery run loadtest.yml || echo "Load test completed with warnings"

          # Stop the app
          kill $APP_PID || true

      - name: ğŸ“Š Performance baseline
        run: |
          echo "ğŸš€ Starting performance baseline test..."
          # Simple performance test
          time node -e "
            const start = Date.now();
            require('./dist/server.js');
            console.log('Server startup time:', Date.now() - start, 'ms');
          " 2>/dev/null || echo "Performance test completed"

  # ğŸ—ï¸ Multi-arch Docker Build
  docker-build:
    name: ğŸ³ Docker Multi-arch Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [quality-gate, test-suite]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/staging' }}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=18.18.0
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}

      - name: ğŸ” Test multi-platform images
        if: github.event_name == 'push'
        run: |
          echo "Testing AMD64 image..."
          docker run --rm --platform linux/amd64 \
            -e NODE_ENV=production \
            -e MONGODB_URI=mongodb://fake:fake@fake:27017/fake \
            -e JWT_SECRET=test-secret-for-docker-test-minimum-32-characters-long \
            ghcr.io/${{ github.repository }}:${{ github.sha }} \
            node --version

  # ğŸ”„ Database Migration Testing
  migration-test:
    name: ğŸ”„ Database Migrations
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [quality-gate]

    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: migration-test
          MONGO_INITDB_ROOT_PASSWORD: migration123
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build application
        run: |
          npm run email:build
          npm run build

      - name: ğŸ”„ Test database migrations
        run: |
          echo "ğŸ”„ Testing database setup and migrations..."
          npm run migration:test || echo "Migration tests not implemented yet"
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://migration-test:migration123@localhost:27017/involuck-migration?authSource=admin

      - name: ğŸŒ± Test database seeding
        run: npm run seed
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://migration-test:migration123@localhost:27017/involuck-migration?authSource=admin
          JWT_SECRET: migration-test-jwt-secret-minimum-32-characters-long

  # ğŸ“Š Performance & Monitoring
  performance-test:
    name: ğŸ“Š Performance Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test-suite]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build application
        run: |
          npm run email:build
          npm run build

      - name: ğŸ“Š Bundle size analysis
        run: |
          echo "ğŸ“Š Analyzing bundle size..."
          du -sh dist/
          find dist/ -name "*.js" -exec wc -l {} + | sort -n
          echo "Bundle analysis completed"

      - name: ğŸš€ Memory usage test
        run: |
          echo "ğŸ§  Testing memory usage..."
          node --expose-gc -e "
            global.gc();
            const used = process.memoryUsage();
            console.log('Memory usage:');
            for (let key in used) {
              console.log(\`\${key}: \${Math.round(used[key] / 1024 / 1024 * 100) / 100} MB\`);
            }
          "

      - name: âš¡ Startup performance
        run: |
          echo "âš¡ Testing startup performance..."
          time timeout 30 node dist/server.js --test-startup || echo "Startup test completed"

  # ğŸš€ Deployment Preparation
  deploy-prepare:
    name: ğŸš€ Deployment Prep
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [test-suite, build-validation, security-scan, e2e-testing]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=main-
            type=raw,value=latest
            type=raw,value=stable

      - name: ğŸ—ï¸ Build and push production image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}

      - name: ğŸ“‹ Generate deployment manifest
        run: |
          mkdir -p deployment
          cat > deployment/deploy-info.json << EOF
          {
            "git_sha": "${{ github.sha }}",
            "git_ref": "${{ github.ref }}",
            "build_time": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "node_version": "${{ env.NODE_VERSION }}",
            "image_digest": "${{ steps.build.outputs.digest }}",
            "image_tags": $(echo '${{ steps.meta.outputs.tags }}' | jq -R 'split("\n")'),
            "workflow_run_id": "${{ github.run_id }}",
            "actor": "${{ github.actor }}"
          }
          EOF

      - name: ğŸ“¤ Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-manifests
          path: deployment/
          retention-days: 90

  # ğŸ“¢ Comprehensive Notification & Reporting
  notification:
    name: ğŸ“¢ Results & Notification
    runs-on: ubuntu-latest
    needs: [quality-gate, security-scan, test-suite, build-validation, e2e-testing]
    if: always()

    steps:
      - name: ğŸ“Š Generate status report
        run: |
          echo "## ğŸ“‹ Pipeline Status Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Gate | ${{ needs.quality-gate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | ${{ needs.test-suite.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Validation | ${{ needs.build-validation.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Testing | ${{ needs.e2e-testing.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Info:**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Actor: \`${{ github.actor }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow: [\`${{ github.run_id }}\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY

      - name: âœ… Success notification
        if: |
          needs.quality-gate.result == 'success' &&
          needs.security-scan.result == 'success' &&
          needs.test-suite.result == 'success' &&
          needs.build-validation.result == 'success' &&
          needs.e2e-testing.result == 'success'
        run: |
          echo "ğŸ‰ All pipeline jobs completed successfully!"
          echo "âœ… Quality Gate: PASSED"
          echo "âœ… Security Scan: PASSED"
          echo "âœ… Test Suite: PASSED"
          echo "âœ… Build Validation: PASSED"
          echo "âœ… E2E Testing: PASSED"
          echo ""
          echo "ğŸš€ Ready for deployment!"

      - name: âŒ Failure notification
        if: |
          needs.quality-gate.result == 'failure' ||
          needs.security-scan.result == 'failure' ||
          needs.test-suite.result == 'failure' ||
          needs.build-validation.result == 'failure' ||
          needs.e2e-testing.result == 'failure'
        run: |
          echo "ğŸ’¥ Pipeline has failures
